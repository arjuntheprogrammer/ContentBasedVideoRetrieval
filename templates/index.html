{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Content Based Video Retrieval</title>
    <link rel="stylesheet" href="{% static "css/reset.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css">
</head>

<body>
    <div class="body">
        <h1>Content Based Video Retrieval
            <br/> Using Video Text Information</h1>
            <div class="wrapper">
                <form action="{% url "app:search" %}">
                    <input class="search" name="toSearch" type="text" id="search" />
                    <input  type="submit"
                     style="
                        cursor: pointer;
                        border: none;
                        background: url('{% static 'img/search-icon-white-png-540.png' %}') no-repeat center center, #1E1E20;
                        background-size: 35px 35px;
                        border-radius: 0 20px 20px 0;
                        padding: 15px 25px;
                        display: inline-block;
                        width: 150px;
                        height: 80px;
                    " 
                    value="" />
                </form>
            </div>
    </div>
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/index.js" %}"></script>

</body>

</html>
